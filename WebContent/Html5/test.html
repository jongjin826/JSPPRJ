<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function init() {
		var btnChange = document.getElementById("btn-change");

		btnChange.onclick = changeImage;
	}

	function changeImage() {
		var txt1 = document.getElementById("text1");
		var txt2 = document.getElementById("text2");
		var txt3 = document.getElementById("text3");
		var img1 = document.getElementById("img1");

		img1.src = txt1.value;
		img1.style.border = txt2.value;
		img1.style.borderWidth = txt3.value;
	}

	window.onload = init;
</script>
</header>
<body>
	<form>
		<input id="text1" /><input id="text2" /><input id="text3" />
		<input type="button" value="변경" id="btn-change" />
		<img id="img1" src="1.jpg" style="border:5px solid #ff0000"/>
	</form>
</body>
</html>
